<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module"></script>

</head>
<body>
  <main class="app">
    <div class="button">
      <img class="refresh" src="image\refresh_black_24dp.svg" alt="">
    </div>

    <div class="wordBoxContainer">
    <div class="wordBox">
      <div id="row-0" class="row">
        <div id="tile-0-0" class="tile"></div>
        <div id="tile-0-1" class="tile"></div>
        <div id="tile-0-2" class="tile"></div>
      </div>
      <div id="row-1" class="row">
        <div id="tile-1-0" class="tile"></div>
        <div id="tile-1-1" class="tile"></div>
        <div id="tile-1-2" class="tile"></div>
      </div>
      <div id="row-2" class="row">
        <div id="tile-2-0" class="tile"></div>
        <div id="tile-2-1" class="tile"></div>
        <div id="tile-2-2" class="tile"></div>
      </div>
    </div>
    </div>

    <div class="keyboardContainer">
    <div class="keyboard">
      <button class="key">sdfsdf</button>
    </div>
    </div>
  </main>
</body>
</html>
